apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spregulering
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  strategy:
    type: Recreate
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  preStopHook:
    http:
      path: /stop
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 50m
      memory: 64Mi
  replicas:
    min: 2
    max: 4
  kafka:
    pool: nav-dev
  prometheus:
    enabled: true
    path: /metrics
  gcp:
    sqlInstances:
      - type: POSTGRES_16
        diskAutoresize: true
        name: spregulering
        databases:
          - name: spregulering
            envVarPrefix: DATABASE
  secureLogs:
    enabled: true
  env:
    - name: KAFKA_CONSUMER_GROUP_ID
      value: spregulering-v1
    - name: KAFKA_RAPID_TOPIC
      value: tbd.rapid.v1

